<div cdkDropListGroup>
	<div class="container" *ngFor="let list of lists">
	<h2 class="mat-h2">{{ list.title }}</h2>
		<div *ngFor="let list of lists" cdkDropList [cdkDropListData]="list" (cdkDropListDropped)="dropList($event)" class="list">
			<div cdkDrag class="list-item" *ngFor="let card of list.cards">
				{{ card.title }}
			</div>
		</div>
		</div>
</div>
