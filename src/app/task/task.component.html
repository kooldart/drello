<div cdkDropListGroup>
<div class="container" *ngFor="let list of board.lists">
		<h2 class="mat-h2">{{ list.title }}</h2>
		<div class="list"
			cdkDropList 
			[cdkDropListData]="list.cards" 
			(cdkDropListDropped)="dropList($event)">
			<button (click)="cardClick()" mat-button cdkDrag class="list-item list-item-button" *ngFor="let card of list.cards">
				{{ card.title }}
			</button>
		</div>
	</div>
</div>

<app-card-detail></app-card-detail>
